<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBOW Disco Sync</title>
  <style>
    body {
      background: linear-gradient(135deg, #111, #222);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background: linear-gradient(to right, #00facc, #007bff);
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      color: black;
    }
    #qr {
      margin-top: 20px;
    }
    iframe {
      width: 90vw;
      height: 60vh;
      margin-top: 20px;
      border: 3px solid #00facc;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>CBOW Sync ðŸŽ¶</h1>

  <div id="role-select">
    <button onclick="startScreen()">Start as Screen</button>
    <button onclick="startRemote()">Start as Remote</button>
  </div>

  <div id="screen-ui" style="display:none;">
    <h2>Screen Mode</h2>
    <p>Scan this QR code to connect your remote:</p>
    <div id="qr"></div>
    <iframe id="player" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>

  <div id="remote-ui" style="display:none;">
    <h2>Remote Mode</h2>
    <div>
      <button onclick="sendVideo('https://www.youtube.com/embed/videoseries?list=PLtbHZoqAgzuv_ob0fBF1pNz51GOcEaZHg')">Night</button>
      <button onclick="sendVideo('https://www.youtube.com/embed/videoseries?list=PLtbHZoqAgzuusFC_sirXMGJ3aS8ow5lGU')">Amharic</button>
      <button onclick="sendVideo('https://www.youtube.com/embed/videoseries?list=PLtbHZoqAgzut53IKwWGHQ3O65zMLxb4Ng')">Day</button>
      <button onclick="sendVideo('https://www.youtube.com/embed/videoseries?list=PLtbHZoqAgzutADjP7QTUccK6m8806elDp')">Jazz</button>
      <button onclick="sendVideo('https://www.youtube.com/embed/videoseries?list=PLtbHZoqAgzuvcBnrkZ2r7j16u3D6jm91l')">Pop</button>
      <button onclick="sendVideo('https://www.youtube.com/embed/videoseries?list=PLtbHZoqAgzuvNRev3rmdp6PbKXhkJsBJT')">Road</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get("role");
    const code = urlParams.get("code") || "1234";

    const iframe = document.getElementById("player");

    function startScreen() {
      document.getElementById("role-select").style.display = "none";
      document.getElementById("screen-ui").style.display = "block";

      const screenUrl = `${window.location.origin}${window.location.pathname}?role=remote&code=${code}`;
      QRCode.toCanvas(document.createElement("canvas"), screenUrl, function (err, canvas) {
        if (!err) {
          canvas.style.width = "250px";
          canvas.style.height = "250px";
          document.getElementById("qr").appendChild(canvas);
        }
      });

      // Listen for storage changes
      setInterval(() => {
        const data = localStorage.getItem("cbow-play");
        if (data) {
          const { link, targetCode } = JSON.parse(data);
          if (targetCode === code) {
            iframe.src = link;
            iframe.style.display = "block";
          }
        }
      }, 1000);
    }

    function startRemote() {
      document.getElementById("role-select").style.display = "none";
      document.getElementById("remote-ui").style.display = "block";
    }

    function sendVideo(link) {
      localStorage.setItem("cbow-play", JSON.stringify({ link: link, targetCode: code }));
      alert("ðŸ“¡ Sent to screen!");
    }

    // Auto-load mode from URL
    if (role === "screen") startScreen();
    else if (role === "remote") startRemote();
  </script>
</body>
</html>
