<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBOW Disco Sync</title>
  <style>
    body {
      background: radial-gradient(circle, #222 0%, #000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #00facc;
    }
    button {
      background: linear-gradient(45deg, #00facc, #007bff);
      color: black;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    #qr-container {
      margin: 20px;
      background: white;
      display: inline-block;
      padding: 10px;
      border-radius: 8px;
    }
    iframe {
      margin-top: 20px;
      width: 90vw;
      height: 60vh;
      border: 5px solid #00facc;
      border-radius: 12px;
    }
    .playlist-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>CBOW Disco Sync</h1>

  <div id="mode-select">
    <button onclick="startAsScreen()">Start as Screen</button>
    <button onclick="startAsRemote()">Start as Remote</button>
  </div>

  <div id="screen-mode" style="display:none;">
    <p>Scan this QR code with your remote device:</p>
    <div id="qr-container"><canvas id="qr-code"></canvas></div>
    <iframe id="player" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>

  <div id="remote-mode" style="display:none;">
    <h2>Remote Mode</h2>
    <div class="playlist-grid">
      <button onclick="sendVideo('https://www.youtube.com/embed/videoseries?list=PLtbHZoqAgzuv_ob0fBF1pNz51GOcEaZHg')">Night</button>
      <button onclick="sendVideo('https://www.youtube.com/embed/videoseries?list=PLtbHZoqAgzut53IKwWGHQ3O65zMLxb4Ng')">Day</button>
      <button onclick="sendVideo('https://www.youtube.com/embed/videoseries?list=PLtbHZoqAgzutADjP7QTUccK6m8806elDp')">Jazz</button>
      <button onclick="sendVideo('https://www.youtube.com/embed/videoseries?list=PLtbHZoqAgzuusFC_sirXMGJ3aS8ow5lGU')">Amharic</button>
      <button onclick="sendVideo('https://www.youtube.com/embed/videoseries?list=PLtbHZoqAgzuvNRev3rmdp6PbKXhkJsBJT')">Road</button>
    </div>
  </div>

  <script>
    let isScreen = false;
    let sessionCode = '';

    function startAsScreen() {
      isScreen = true;
      sessionCode = Math.random().toString(36).substring(2, 8).toUpperCase();
      document.getElementById("mode-select").style.display = "none";
      document.getElementById("screen-mode").style.display = "block";
      const url = window.location.href.split('?')[0] + '?remote=' + sessionCode;
      QRCode.toCanvas(document.getElementById("qr-code"), url);
      localStorage.setItem("cbow-screen-session", sessionCode);

      setInterval(() => {
        const incoming = localStorage.getItem("cbow-" + sessionCode);
        if (incoming) {
          document.getElementById("player").src = incoming;
        }
      }, 1000);
    }

    function startAsRemote() {
      const params = new URLSearchParams(window.location.search);
      sessionCode = params.get("remote");
      if (!sessionCode) {
        alert("Remote must be opened by scanning QR code.");
        return;
      }
      document.getElementById("mode-select").style.display = "none";
      document.getElementById("remote-mode").style.display = "block";
    }

    function sendVideo(url) {
      if (!sessionCode) return alert("Not connected to screen.");
      localStorage.setItem("cbow-" + sessionCode, url);
    }
  </script>
</body>
</html>
